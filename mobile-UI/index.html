<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pharmacy Mobile UI</title>
    <!-- favicon -->
    <link href="assets/img/logo.png" rel="shortcut icon" type="image/x-icon">
    <!-- font awesome -->
    <link rel="stylesheet" href="assets/css/fontawesome/css/font-awesome.min.css">
    <!-- css file -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
</head>

<body>
   <!-- start -->
   <div id="splash">
       <img src="assets/img/logo.png" alt="" class="logo">
   </div>
<div class="content">
    <header class="app_header">
        <div class="container">
            <img src="assets/img/logo.png" alt="" class="logo">
            <input type="text" class="search" placeholder="Search...">
        </div>
    </header>

    <!-- subheader area -->
    <div class="subheader">
        <div>
            <p>Now delivering Rx + more</p>
            <p>Find out now <i class="fa fa-chevron-right"></i></p>
        </div>
        <img src="assets/img/delivery.png" alt="">
    </div>
    <!-- main content area -->
    <div class="grid container">
        <div class="item">
            <h4>Pharmacy</h4>
            <p>2Rxs ready for refill</p>
            <img src="assets/img/medicine.png" alt="">
        </div>
        <div class="item">
            <h4>Deals & Rewards</h4>
            <p>2 TraversyCare offers expiring</p>
            <img src="assets/img/medal.png" alt="">
        </div>
        <div class="item">
            <h4>SecondClinic</h4>
            <img src="assets/img/nurse.png" alt="">
        </div>
        <div class="item">
            <h4>Shop</h4>
            <p>Free shipping on orders $25+</p>
            <img src="assets/img/shop.png" alt="">
        </div>
        <div class="item">
            <h4>Photo</h4>
            <img src="assets/img/photo.png" alt="">
        </div>
        <div class="item">
            <h4>Weekly Ad</h4>
            <p>View your weekly ad</p>
            <img src="assets/img/newspaper.png" alt="">
        </div>
    </div>
</div>
<footer class="app_footer">
    <ul>
        <li><i class="fa fa-heart"></i>Home</li>
        <li><i class="fa fa-barcode"></i>Show Card</li>
        <li><i class="fa fa-user"></i>Account</li>
        <li><i class="fa fa-map-marker"></i>Find Store</li>
    </ul>
</footer>



   <!-- end -->

   
   <!-- js other need file -->
    <script src="assets/js/jquary.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <!-- main java script -->
    <script src="assets/js/main.js"></script>
</body>

</html>
