<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="./assets/style.css">
    <title>Landin Page</title>
</head>
<body>
    <header>
        <div class="logo_container">
            <img src="./assets/img/logo.svg" alt="">
            <h4 class="logo">Landing</h4>
        </div>
        <nav>
            <ul class="nav_links">
                <li><a href="#" class="nav_link">Laptop</a></li>
                <li><a href="#" class="nav_link">Product</a></li>
                <li><a href="#" class="nav_link">Content</a></li>
            </ul>
        </nav>
        <div class="cart">
            <img src="assets/img/cart.svg" alt="">
        </div>
    </header>
    <main>
        <section class="hero_main">
            <div class="intruduction">
                <div class="intro_text">
                    <h1>Laptop For The Feature</h1>
                    <p>The new 14 inch bezeless display oferring a 4k
                        display with touch screen.</p>
                </div>
                <div class="cta">
                    <button class="cta_select">14 Inch</button>
                    <button class="cta_add">Add To Card</button>
                </div>
            </div>
            <div class="cover">
                <img src="assets/img/matebook.png" alt="">
            </div>
        </section>
    </main>
    <div class="laptop_select">
        <img class="" src="./assets/img/arrow-left.svg" alt="" />
        <img class="" src="./assets/img/dot.svg" alt="" />
        <img class="" src="./assets/img/dot-full.svg" alt="" />
        <img class="" src="./assets/img/dot-full.svg" alt="" />
        <img class="" src="./assets/img/arrow-right.svg" alt="" />
    </div>
    <img class="big_circle" src="./assets/img/big-eclipse.svg" alt="" />
    <img class="medium_circle" src="./assets/img/mid-eclipse.svg" alt="" />
    <img class="small_circle" src="./assets/img/small-eclipse.svg" alt="" />
</body>
</html>
