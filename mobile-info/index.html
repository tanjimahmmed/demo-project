<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mobile Detail</title>
    <!-- favicon -->
    <link href="img/" rel="shortcut icon" type="image/x-icon" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="assets/css/fontawesome/css/font-awesome.min.css"
    />
    <!-- css file -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/responsive.css" />
  </head>

  <body>
    <!-- start -->
    <div class="main">
      <nav>
        <div class="logo">
          <img src="assets/img/logo.png" alt="" />
        </div>
        <div class="nav_links">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Phone</a></li>
            <li><a href="#">Accessories</a></li>
            <li><a href="#">Cart</a></li>
          </ul>
        </div>
      </nav>
      <!-- information area -->
      <div class="information">
        <div class="overlay"></div>
        <img src="assets/img/mobile.png" class="mobile" alt="" />
        <div id="cricle">
          <div class="feature one">
            <img src="assets/img/camera.png" alt="" />
            <div>
              <h1>Camera</h1>
              <p>12MP, Wide Angel Lens</p>
            </div>
          </div>
          <div class="feature two">
            <img src="assets/img/processor.png" alt="" />
            <div>
              <h1>Processor</h1>
              <p>Snapdragon Octa-core 11nm</p>
            </div>
          </div>
          <div class="feature three">
            <img src="assets/img/display.png" alt="" />
            <div>
              <h1>Display</h1>
              <p>6.5" Mini-Drop Fullscreen</p>
            </div>
          </div>
          <div class="feature four">
            <img src="assets/img/battery.png" alt="" />
            <div>
              <h1>Battery Life</h1>
              <p>5000mAh, 720Hrs Standby</p>
            </div>
          </div>
        </div>
      </div>
      <!-- controls area -->
      <div class="controls">
        <img src="assets/img/arrow.png" alt="" id="upBtn" />
        <h3>Features</h3>
        <img src="assets/img/arrow.png" alt="" id="downBtn" />
      </div>
    </div>
    <!-- end -->

    <!-- js other need file -->
    <script src="assets/js/jquary.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <!-- main java script -->
    <script src="assets/js/main.js"></script>
  </body>
</html>
